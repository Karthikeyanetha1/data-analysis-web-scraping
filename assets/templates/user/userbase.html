{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User | Data Analysis by Web Scraping</title>

    <!-- Bootstrap for nicer UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    >

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .brand-title {
            font-weight: 600;
        }
        .page-title {
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand brand-title" href="{% url 'search' %}">
        Web Scraping App
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'wbscrapp' %}">Web Scrapping</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'nnews' %}">News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'weather' %}">Weather</a>
        </li>
      </ul>

      <span class="navbar-text text-white me-3">
        Logged in as {{ request.session.name|default:"User" }}
      </span>

      <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
    </div>
  </div>
</nav>

<div class="container py-4">
    {% block content %}
    <!-- Child templates will render inside here -->
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
